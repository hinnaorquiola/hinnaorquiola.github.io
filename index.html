    /* --- SHOP: Image-focused product grid (Style A) --- */
#shop { padding: 48px 20px; }
.shop-inner { max-width: var(--maxw); margin: auto; }
.shop-header { display:flex; align-items:baseline; justify-content:space-between; gap:16px; margin-bottom: 18px; }
.shop-header h3 { margin:0; font-size:30px; }
.shop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 18px;
}

/* product card */
.product-card {
  position: relative;
  height: 300px;
  border-radius: 12px;
  overflow: hidden;
  background-size: cover;
  background-position: center;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(16,24,40,0.06);
  transition: transform .25s ease, box-shadow .25s ease;
}
.product-card:focus { outline: 3px solid rgba(201,168,75,0.25); outline-offset: 3px; }
.product-card:hover, .product-card:focus { transform: translateY(-6px); box-shadow: 0 18px 40px rgba(16,24,40,0.12); }

/* gradient overlay near bottom to keep text readable */
.product-overlay {
  position: absolute;
  inset: auto 0 0 0;
  padding: 14px;
  background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 100%);
  color: white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

/* title and subtle styling */
.product-title {
  font-family: 'Playfair Display', serif;
  font-size: 16px;
  font-weight: 600;
  line-height:1.1;
}

/* Shop Now badge */

  font-weight:700;
  font-size:12px;
  padding:6px 10px;
  border-radius:8px;
  background: var(--gold);
  color:#0b0b0b;
  transform: translateY(6px);
  opacity: 0;
  transition: opacity .18s ease, transform .18s ease;
}
.product-card:hover .shop-badge,
.product-card:focus .shop-badge {
  opacity: 1;
  transform: translateY(0);
}

/* small caption visible on mobile */
.product-caption { display:none; font-size:13px; color: rgba(255,255,255,0.95); }

/* responsive */

  .shop-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
  .product-card { height: 200px; }
  .product-caption { display:block; }

<script>
let index = 0;
const slides = document.querySelector('.slides');
const total = document.querySelectorAll('.slide').length;

document.querySelector('.next').onclick = () => {
  index = (index + 1) % total;
  slides.style.transform = `translateX(-${index * 100}%)`;
};

document.querySelector('.prev').onclick = () => {
  index = (index - 1 + total) % total;
  slides.style.transform = `translateX(-${index * 100}%)`;
};

// Auto-slide
setInterval(() => {
  index = (index + 1) % total;
  slides.style.transform = `translateX(-${index * 100}%)`;
}, 6000);
</script>
<script>
  // Make sure product cards are keyboard accessible even if they're anchors
  document.querySelectorAll('.product-card').forEach(function(card) {
    card.setAttribute('tabindex', '0');
    card.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        // emulate anchor click
        e.preventDefault();
        window.open(card.href, '_blank', 'noopener');
      }
    });
  });
</script>
<script>
  const reveals = document.querySelectorAll('.reveal');
  
  function revealOnScroll() {
    const triggerBottom = window.innerHeight * 0.9;
    
    reveals.forEach(reveal => {
      const boxTop = reveal.getBoundingClientRect().top;
      if (boxTop < triggerBottom) {
        reveal.classList.add('active');
      }
    });
  }

  window.addEventListener('scroll', revealOnScroll);
  revealOnScroll(); // trigger on load
</script>
